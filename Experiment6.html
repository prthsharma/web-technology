<!-- Create HTML document having multiple frames in different possible formats/organizations. -->

<!DOCTYPE html>
<html>
    
<head>
    <title>Iframe  by Parth</title>
</head>
    
<body>
    <h1>Iframe Layout</h1>

    <h2>Vertical Layout</h2>
    <div>
        <iframe src="https://example.com" width="49%" height="300"></iframe>
        <iframe src="https://www.wikipedia.org" width="49%" height="300"></iframe>
    </div>

    <hr>

    <h2>Horizontal Layout</h2>
    <div>
        <iframe src="https://www.example.com" width="100%" height="200"></iframe>
        <iframe src="https://www.wikipedia.com" width="100%" height="200"></iframe>
    </div>

    <hr>

    <h2>Mixed Layout</h2>
    <div>
        <iframe src="https://www.stackoverflow.com" width="100%" height="150"></iframe>
        <div>
            <iframe src="https://www.youtube.com" width="49%" height="250"></iframe>
            <iframe src="https://www.reddit.com" width="49%" height="250"></iframe>
        </div>
    </div>

    <p>If your browser does not support iframes, please update to a modern browser.</p>
</body>
    
</html>
