<!-- Create an HTML document which consist of - ordered, unordered, nested ordered and/or unordered list and image. -->

<!DOCTYPE html>
<html>
  <head>
    <title>List and Images</title>
  </head>

  <body>

  <h2>Ordered List</h2>
    <ol>
      <li>Sample 1</li>
      <li>Sample 2</li>    
      <li>Sample 3</li>
    </ol><br>

    <h2>Unordered List</h2>
    <ul style = "list-style-type: square;">
      <li>Sample 1</li>
      <li>Sample 2</li>
      <li>Sample 3</li>
    </ul><br>

    <h2>Nested List</h2>
    <ul>
      <li>Sample 1</li>
      <ol>
        <li>Sub-Sample 1</li>
        <li>Sub-Sample 2</li>
      </ol>
      <li>Sample 2</li>
      <li>Sample 3</li>
    </ul><br>

    <h2>Image</h2>
    <img src="image.jpg" alt="sample">
    
  </body>
  
</html>
