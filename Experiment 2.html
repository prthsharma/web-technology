<!-- Create an HTML document with the different font, background, paragraph, line break, horizontal rule, pre-tag, and others. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Fonts and Basic Tags</title>
  </head>

  <body style = "background-color: lightyellow;">

  <!-- Different font styles -->
  <p style = "font-family: corier new; font-size: 20px; color: purple;">This is the <u>Corier New</u> font.</p>

  <!-- Paragraph -->
  <p style = "font-size: 18px; color: maroon;">This is a paragraph written in <u>Maroon</u> colour.</p>

  <!-- Line Break -->
  <p>This is the first line. <br> This is the next line after line break.</p>

  <!-- Preformatted Text -->
  <pre>
  Line 1     Line 2     Line 3
             Text keeps spaces and line breaks.
  </pre>

  <!-- Horizontal Line -->
  <hr>
    
  </body>
</html>
