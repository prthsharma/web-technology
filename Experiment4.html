<!-- Create an HTML document which impliments internal as well as external linking. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Internal and External links by Parth</title>
    </head>
    <body>
        <h1 id="top">Welcome</h1>

        <!-- Internal Links -->
        <p><a href="#about">Go to About section</a></p>
        <p><a href="#contact">Go to Contact section</a></p>

        <!-- External Links -->
        <p><a href="https://www.google.com" target="_blank">Visit Google</a></p>

        <h2 id="about">About</h2>
        <p>This is the About section of the page.</p>
        <p><a href="#top">Back to Top</a></p>

        <h2 id="contact">Contact</h2>
        <p>This is the Contact section of the page.</p>
        <p><a href="#top">Back to Top</a></p>
    </body>
</html>
